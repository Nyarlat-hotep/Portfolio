<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Inner void darkness -->
    <radialGradient id="voidCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="80%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
    <!-- Green ring gradient - experiments theme -->
    <linearGradient id="greenRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00cc55"/>
      <stop offset="50%" stop-color="#00ff6a"/>
      <stop offset="100%" stop-color="#44ffaa"/>
    </linearGradient>
  </defs>

  <!-- Green ring -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="url(#greenRing)" stroke-width="5"/>

  <!-- Dark void center -->
  <circle cx="16" cy="16" r="11" fill="url(#voidCore)"/>

  <!-- Eye dot -->
  <circle cx="16" cy="16" r="2" fill="#00ff6a"/>
</svg>
