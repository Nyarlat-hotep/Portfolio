<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="planetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#a855f7" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Ring behind planet -->
  <ellipse cx="16" cy="16" rx="14" ry="4" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.6"/>

  <!-- Planet -->
  <circle cx="16" cy="16" r="8" fill="url(#planetGrad)"/>

  <!-- Ring in front (clipped to appear in front) -->
  <ellipse cx="16" cy="16" rx="14" ry="4" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.8" stroke-dasharray="0 22 22 0"/>
</svg>
